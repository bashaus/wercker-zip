name: zip
version: 0.0.1
summary: |
  Recursively compress files or directories into a ZIP archive, excludes GIT
  files by default.
tags:
  - zip

properties:
  - name: exclude
    type: string
    required: false
    default: ""

  - name: exclude-git
    type: string
    required: false
    default: "true"

  - name: input-files
    type: string
    required: false
    default: "."

  - name: opts
    type: string
    required: false

  - name: output-file
    type: string
    required: false
    default: "$WERCKER_ROOT/$WERCKER_GIT_COMMIT.zip"

  - name: symlinks
    type: bool
    required: false
    default: "true"

  - name: quiet
    type: bool
    required: false
    default: "true"
